<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pre-tag</title>
  </head>
  <body>
    <!-- 
      <pre> 태그는 미리 서식을 지정한 텍스트로 작성한 그대로 나타낸다.
      <pre>태그 안의 텍스트내용은 완성본으로 처리하여 그대로 나타낸다.
      고정폭 글꼴을 사용하여 렌더링하며, 요소내 공백문자를 그대로 나타낸다. 
      가변적인 글꼴은 글꼴의 폭에따라 다르게 보일수있는데 ex:) AAA 와 III의 폭은 다르다.
      고정폭 글꼴로 할경우 글꼴의 폭을 동일하게 나타낸다.-->

    <p>CSS로 글자 색을 바꾸는건 쉽습니다.</p>
    <pre>
      body {
        color:red;
      }
    </pre>
    <pre>
        안
        녕
        하
        세
        요
        .
      
    </pre>
    <p>안 녕 하 세 요</p>
    <!-- 참고:https://developer.mozilla.org/ko/docs/Web/HTML/Element/pre  -->
  </body>
</html>
