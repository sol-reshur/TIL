<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>

    <!-- 해당 코드를 사용할 때 순서대로 사용하고 역행을 하면 안 된다. 예를 들어 h2 다음 h5를 혹은 h5를 쓰다가 h1을 쓰는 등 역행을 하거나,
      폰트크기를 위해 <h> tag를 사용하면 안 된다. 
      그 이유는 각 브라우저마다 <h> 에 대한 값이  달라 사용하는 브라우저마다 다른 크기를 보여주기 때문이다.
      또한, 페이지당 하나의 <h1> 을 사용해야 하며, <h1> 은 가장 중요한 제목을 나타내며, 전체 페이지의 목적을 설명하는 것으로 사용한다. 
      스크린 리더 사용자와 SEO(구글이나 네이버같은 검색엔진이 검색결과를 나타낼 때 내부 수집 및 분석해서 나타내는 것)에도 더 적합하다. -->

    <h1>Heading elements</h1>
    <!--h1 코드는 하나만 있으며, 전체를 아우르는 제목을 갖고 있다.-->
    <h2>Summary</h2>
    <p>Some text here...</p>

    <h2>Examples</h2>
    <h3>Example 1</h3>
    <p>Some text here...</p>

    <h3>Example 2</h3>
    <p>Some text here...</p>

    <h2>See also</h2>
    <p>Some text here...</p>

    <!--창고:https://developer.mozilla.org/ko/docs/Web/HTML/Element/Heading_Elements  -->
  </body>
</html>
