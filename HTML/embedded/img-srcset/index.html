<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        <img>의 srcset : 여러개의 이미지 경로를 이용하여 반응형 이미지를 만들수 있다.  익스플로어에서는 지원이 안된다.
                        1. 이미지의 URL을 쉽표를 이용하여 하나 이상의 문자열로 작성한다.
                        2. 선택적으로, 공백과 함께
                            - 너비 서술자(양의 정수와 바로뒤의 'w'를 사용 )
                            - 넓이 서술자 ('x'로 사용); 

          * 반응형(responsive) : 유저의 viewport 에 맞춰서 반응한다. 즉 사용자의 화면크기에 맞춰서 나타내는 걸 말한다.
                              

     -->

    <img
      src="/images/small.png"
      srcset="
        /images/small.png  300w,
        /images/medium.png 450w,
        /images/large.png  600w
      "
    />
  </body>
</html>
