<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i와 em에 대하여s</title>
  </head>
  <body>
    <!-- 
      <i>태그와 <em>태그는 웹에서 나타날때 동일하기 이탤릭체처럼 기울어져서 표시된다. 
      <b>와 <strong> 처럼 보기에는 동일해보이지만 의미가 다른 태그이다. 
        
      <i> : 텍스트에서 어떤 이유로 주위와 구분해야 하는 부분을 나타낼때 사용하며, 기술용어, 외국어구절, 등장인물의 생각들을 나타낼때 사용하며
            보통 기울임꼴로 나타난다.
            문장을 읽다가 <i>태그로 나타나낼경우 문장의 분위기를 바꿀때 주로 사용한다.

      <em> : 텍스트의 강세를 나타낼때 사용하며 <em>태그를 중첩하여 사용할때는 더큰 강세를 뜻한다. strong과는 다른 강조이다.

     -->

    <p>Get out of bed <em>now</em>!</p>

    <p>We <em>had</em> to do something about it.</p>

    <p>This is <em>not</em> a drill!</p>


    <h2>em</h2>
    <p>Get out of bed <em>now</em>!</p>

    <h2>I</h2>
    <p><i>스펀지밥</i>과 뚱이</p>

    <cite "https://developer.mozilla.org/ko/docs/Web/HTML/Element/em></cite>
  </body>
</html>
