<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      <figure> 태그는 독립적인 콘텐츠를 표현할 때 사용한다.
      독립적인 콘텐츠란, 그 자체로 독립적인 내용을 담고 있고, 어떤 문서의 흐림에 끼어져있는 게 아닌 위나 아래의 콘텐츠의 설명을 붙일 때 주로 사용하며
      이미지나 비디오 등 묶어서 나타낼 때도 사용한다. <figcaption>과 함께 사용한다
      사용법은 <figure>코드를 사용하지않고 일반 <P>코드를 사용할경우 들여쓰기등이 반영되지않고, 하나의 문단이고 하단혹은 다른부분에 설명이
        추가된것이 하나의 공통적인 컨텐츠라는걸 알수없다. 덩어리로 하나의 세트로 묶어줄때 사용함 
       -->

    <figure>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem est culpa
        exercitationem sapiente, quo obcaecati, illum corporis sit, ullam
        repellat neque libero cumque? Aliquam quidem vero ipsum delectus!
        Necessitatibus, odit!
      </p>
      <figcaption>lorem은 vscode 프로그램 자체에 내장되어 있다.</figcaption>
    </figure>
  </body>
</html>
