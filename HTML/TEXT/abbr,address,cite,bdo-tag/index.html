<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      <abbr> : 준말, 약어 등을 적어놓고 원래 의미를 나타낼때 사용함.
        예시: <abbr title ="World Wide Web"> www</abbr> 를 하였을때 화면엔 www로 나오지만 마우스 커서를 올리면 World Wide Web
              이라는 원래 의미가 나타남
              tip: title은 전역속성이라 어느태그에서도 사용할수있음

      <address> : 주소를 나타낼때 사용하며, 별다른 특징은 없고 집주소나 sns주소등 주소를 나타낼때 사용함
                  따로 스타일링을 하지않더라도 이탤릭(기울임꼴)이 나타날수 있는데 이 스타일링은 브라우저 자체에서 나타내는것이라서
                  브라우저마다 다르게 표시될수있다. 그러므로 이탤릭(기울임꼴)을 나타내기 위해 사용하면 안된다.

      <cite> : 인용의 출처를 남길때 사용함 

      <bdo> : 텍스트를 반대로 작성할때 사용한다. 주로 아랍어 등 오른쪽에서 왼쪽으로 텍스트를 작성할때 사용한다.
     -->

    <abbr title="World Wide Web"> www</abbr>
    <abbr title="이것은 예시입니다.">hello</abbr>

    <address>서울시 강남구 선릉로</address>

    <figure>
      <blockquote>
        <p>안녕하세요</p>
      </blockquote>

      <p>
        이것은 예시입니다.
        <cite>인용예시를 위한 예시였습니다.</cite>
      </p>
    </figure>

    <p>이 글은 왼쪽에서 오른쪽으로 작성됩니다.</p>
    <bdo dir="rtl">안녕하세요</bdo>
    <p>이 글은 bdo 태그이지만 오른쪽에서 왼쪽으로 작성됩니다.</p>
    <bdo dir="ltr">오른쪽에서 왼쪽으로 작성되었나요?</bdo>
  </body>
</html>
