<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <entity> 는 <,>,&,"" 등 HTML에서 구문의 일부(예약어)인 특수문자를 코드로 해석하지 않고 나타낼때 사용하는 태그이다.
                  &(앰퍼샌드 - 그리고 라는 뜻)으로 시작되고 ;(새미콜론)으로 끝난다 ex: &이름;
    
      < : &lt; (less Than : 보다 작은 - lt) 
      > : &gt; (Greater Than : 보다 큰 - gt)
      " : &quot; (quote; quotation mark : 따옴표 - quot)
      ' : &qpos; (apostrophe : 아포스트로피(인용부호 중 하나) apos)
      & : &amp; (ampersand : 앰퍼샌드(and) amp)
        : &nbsp; (non breaking space : 끊기지않는 공백 : 공백,한칸 nbsp)
  
         -->
    <p>다섯개의 스페이싱 ( )</p>
    <pre>
    문단을 나타내는 태그는 <mark> &lt;p&gt;&lt;/p&gt;</mark> 태그입니다.
    

      
    </pre>
  </body>
</html>
