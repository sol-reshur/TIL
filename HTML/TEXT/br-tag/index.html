<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 텍스트 안에 줄바꿈을 하기 위한 태그이며 line-break의 br로 생각하면 된다.
      주소 등 줄의 구분이 중요한 내용을 작성할때 유용하다. === enter와 같다
      내용이 들어가지 않는 빈요소 이다.
      -->

    <p>
      O’er all the hilltops<br />
      Is quiet now,<br />
      In all the treetops<br />
      Hearest thou<br />
      Hardly a breath;<br />
      The birds are asleep in the trees:<br />
      Wait, soon like these<br />
      Thou too shalt rest.
    </p>
    <!-- 참고:https://developer.mozilla.org/ko/docs/Web/HTML/Element/br  -->
  </body>
</html>
