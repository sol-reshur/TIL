<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      <b> 나 <strong> 태그를 사용했을때 보여지는 결과물은 동잏하게 보여준다. (둘다 텍스트를 굵게 나타냄) 하지만, 두 태그는 차이가 존재하는데
      
        <b> : 텍스트를 두껍게 만드는 태그인데, 주로 요약 키워드, 리뷰의 제품명 등 특별한 중요성을 가지고 있지는 않지만 굵게 표시할부분에 <b></b>
            를 사용한다. 특정 키워드를 나타내기 위해서만 사용한다.
      
        <strong> : 높은 중요도를 표시할떄 사용한다. 앞에 문장에 비해 중요도가 높을때 사용하는 태그이다. 경고나 위험표시 할때 사용함

       두 태그는 스크린리더를 사용할때 가장 빛을 발하는데, <strong>으로 나타낼경우에 강조해서 읽어주며 <b>는 단순 스타일링을 나태내는것이므로,
                큰차이가 없다.   

     -->
  </body>
  <pre>Lorem ipsum dolor sit amet,
  <b>consectetur adipisicing elit.</b>
  Reiciendis asperiores tempore dignissimos modi, alias neque quam doloribus
  nesciunt? Laboriosam recusandae rerum illum unde? Optio, a repudiandae nisi
  deleniti dicta esse? </pre>
</html>
