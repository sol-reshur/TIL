<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul,ol,li</title>
  </head>
  <body>
    <!-- 
      <ol> : ordered list 의 준말이며, 순서있는 목록을 말한다. 주로 레시피 등 순서가 필요할때 사용한다.
            별도의 설정을 하지 않으면 기본적으로 숫자목록으로 표시된다. type 참고 (숫자는 자동으로 표시된다.)

            - type: 'a'는 소문자 알파벳 'A'는 대문자 알파벳
                    'i'는 소문자 로마숫자 'I'는 대문자 로마숫자
                    '1'은 숫자(기본값) 을 나타내며 

                    <ol type="a"> 으로  type을 지정할 수 있다.
                      
            - start: 시작하는 순번을 지정해줄때 사용한다. <ol start="4"> 라고 쓰면 4부터 시작되며
                    ype과 같이 쓸경우 해당 타입의 4번쨰부터 시작한다.

            - reversed : 순서를 반대로 나타낼때 사용한다.

      <ul> : unordered list 의 준말이며, 순사없는 목록을 만들때 사용한다. 레시피의 재료 등을 순서가 필요하지 않을때 사용한다.
        <li> : list item의 준말로 <ol / ul>로 감싸고 그 안에 <li>를 사용하여 각 리스트를 만든다.
     -->
    <h2>Ordered List - ordered : 순서있는 목록</h2>
    <ol>
      <li>율무차</li>
      <li>보리차</li>
      <li>유자차</li>
      <li>귤껍질차</li>
    </ol>

    <ol type="a">
      <li>율무차</li>
      <li>보리차</li>
      <li>유자차</li>
      <li>귤껍질차</li>
    </ol>

    <ol type="A">
      <li>율무차</li>
      <li>보리차</li>
      <li>유자차</li>
      <li>귤껍질차</li>
    </ol>

    <ol type="i">
      <li>율무차</li>
      <li>보리차</li>
      <li>유자차</li>
      <li>귤껍질차</li>
    </ol>

    <ol type="I">
      <li>율무차</li>
      <li>보리차</li>
      <li>유자차</li>
      <li>귤껍질차</li>
    </ol>

    <h2>Unordered List - unordered : 순서없는 목록</h2>
    <ul>
      <li>율무차</li>
      <li>보리차</li>
      <li>유자차</li>
      <li>귤껍질차</li>
    </ul>
  </body>
</html>
