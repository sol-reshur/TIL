<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <mark> 는 현재 중요한 부분을 표시하는 하이라이트 한 부분을 말한다. 
                <q>,<blockquote>에도 사용해도 된다. 책에 형광펜을 칠하는 것으로 생각하면 되지만, 스타일링을 위해서는 사용하지않는다.
                브라우저마다 보여지는 것이 다를수 있기때문에 스타일링을 하려면 CSS를 사용하면 된다.  -->

    <p>Search results for "salamander":</p>

    <hr />

    <p>
      Several species of <mark>salamander</mark> inhabit the temperate
      rainforest of the Pacific Northwest.
    </p>

    <p>
      Most <mark>salamander</mark>s are nocturnal, and hunt for insects, worms,
      and other small creatures.
    </p>

    <!-- <small> 코드는 덧붙이는 글이나, 저작권이나 법률 표기 등 작은 텍스트를 작성할때 사용한다.  사용한 폰트 사이즈의 한사이즈 작은 글꼴로 사용한다. -->

    <p>안녕하세요.<small>예시는 제대로 보여지고 있나요</small>?</p>

    <!-- <sup> 은 윗첨자를 작성해야할떄 사용한다. 거듭제곱을 나타날때 가장 많이 사용한다. 배치를 위에 두고 작게 표시를 한다. <sub>는 같은 특징이 있으나 아랫첨자로 나오며, 주로 화학표기를 할때 사용한다.  -->
  </body>
</html>
