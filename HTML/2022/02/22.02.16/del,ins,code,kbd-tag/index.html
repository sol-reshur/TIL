<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <del> 는 삭제한 텍스르 범위를 나타낼떄 사용하며, <ins> 추가된 텍스트 범위를 나타낼때 사용한다.
          속성은 <cite>,<datetime>가 있다.
          <cite>를 이용하여 누가 혹은 어느 문서를 인용하였는지 삭제하거나 추가할수 있다. 
          <datetime>은 변경이 발생된 시간을 추가할떄 사용한다. 화면엔 나타나지않음 -->

    <blockquote>There is <del>noting</del> <ins>no code</ins></blockquote>

    <!-- <code> 는 짧은 코드조각을 나타낼때 사용한다. 고정 폭 글꼴로 나타난다.
          여러줄의 코드를 나타내려면 <code> 요소를 <pre>로 감싸서 사용하면 되며 보통상황에서는 <code>한줄로 나타낸다.   -->
    <!-- <kbd> 는 키보드를 나타내는 태그인데, CSS를 별도로 하지않으면 <code>키와 비슷하게 나타나지만, 용도와 의미에 맞는 태그를 사용해야한다 -->
  </body>
</html>
